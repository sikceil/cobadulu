<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Video Autoplay</title>
</head>
<body style="text-align:center; font-family:sans-serif;">

  <h1>Video Autoplay</h1>

  <!-- Ganti 'video.mp4' dengan nama file videomu -->
  <video width="720" height="405" autoplay muted controls>
    <source src="video.mp4" type="video/mp4">
    Browser Anda tidak mendukung pemutaran video.
  </video>

</body>
</html>
